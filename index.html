<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="complete.css">

        <title>Welcome to Healthy Yummy</title>
    </head>
    <body>
        <!--Login-->
        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Sign in to continue</span>

                    <form action="#">
                        <b>username:</b>
                        <div class="input-field">
                            <input type="text" placeholder="Enter your username" id="usernameField" required>
                        </div>

                        <b>password:</b>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Enter your password" id="passwordField" required>
                        </div>

                        <div class="input-field button">
                            <input type="button" id="Logbtn" value="Login">
                        </div>
                    </form>

                    <div class="login-register">
                        <span class="text">Don't have an account?
                        <a href="#" class="text register-link">Register</a></span>
                    </div>
                </div>

        <!--Register-->
        <div class="form register">
            <span class="title">Register</span>

            <form action="#">
                <b>username:</b>
                <div class="input-field">
                    <input type="text" placeholder="Enter your username" id="usernameField" required>
                </div>

                <b>email:</b>
                <div class="input-field">
                    <input type="text" placeholder="Enter your email" id="emailField" required>
                </div>

                <b>password:</b>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Create a password" id="passwordField" required>
                </div>
                
                <b>repeat password:</b>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Confirm a password" id="passwordField" required>
                </div>

                <div class="input-field button">
                    <input type="button" id="Regbtn" value="Register">
                </div>

                <div class="login-register">
                    <span class="text">Have already an account?
                    <a href="#" class="text login-link">Login Here</a></span>
                </div>
            </form>
        </div>

        <script src="config.js"></script> <!--Config-->
        <script src="register.js"></script> <!--ไฟล์ register-->
        <script src="login.js"></script> <!--ไฟล์ login-->
        <script src="tran.js"></script> <!--ไฟล์สลับหน้าระหว่าง register กับ login-->

        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    </body>
</html>
